<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note Taker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header>
        <h1 id="better_notes">Take Better Notes</h1>
        <nav id="nav_links">
            <p id="about" class="nav_links">About</p>
            <p id="docs" class="nav_links">Docs</p>
        </nav>
    </header>
    <nav id="nav_list">
        <h1>My Notes</h1>
        <ul>
            <li>note one</li>
            <li>note two</li>
        </ul>
    </nav>
    <main>
        <section id="top_button">
            <button id="new_note" type="button">New Note</button>
            <button id="dark" type="button">Dark Theme</button>
        </section>
        <section id="note_taker">
            <textarea name="take_note" id="take_note" cols="110" rows="25">This is a placeholder</textarea>
        </section>
        <section id="bottom_button">
            <button id="save" type="button">Save</button>
            <button id="cancel" type="button">Cancel</button>
        </section>
    </main>
    <footer>
        <h2>Keep in Touch</h2>
        <a href="https://www.linkedin.com/home/?originalSubdomain=ca">
            <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"
             alt="linkedin" width="40" height="40">
        </a>
        <a href="https://google.ca">
            <img src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"
             alt="internet" width="40" height="40">
        </a>
    </footer>
</body>

</html>
